<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .game-container {
      background: #16213e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px 15px;
      background: #1a1a2e;
      border-radius: 8px;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .stat-icon {
      font-size: 1.2rem;
    }

    .reset-btn {
      background: #e94560;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.2s, transform 0.1s;
    }

    .reset-btn:hover {
      background: #ff6b6b;
    }

    .reset-btn:active {
      transform: scale(0.95);
    }

    .board {
      display: grid;
      gap: 2px;
      background: #0f0f1a;
      padding: 2px;
      border-radius: 8px;
    }

    .cell {
      width: 36px;
      height: 36px;
      background: #3a4a6b;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      transition: background 0.1s, transform 0.1s;
    }

    .cell:hover:not(.revealed):not(.flagged) {
      background: #4a5a7b;
      transform: scale(1.05);
    }

    .cell.revealed {
      background: #1a1a2e;
      cursor: default;
    }

    .cell.revealed:hover {
      transform: none;
    }

    .cell.flagged {
      background: #e94560;
    }

    .cell.mine {
      background: #ff4757;
    }

    .cell.mine-hit {
      background: #ff0000;
    }

    /* Number colors */
    .cell[data-num="1"] { color: #3498db; }
    .cell[data-num="2"] { color: #2ecc71; }
    .cell[data-num="3"] { color: #e74c3c; }
    .cell[data-num="4"] { color: #9b59b6; }
    .cell[data-num="5"] { color: #e67e22; }
    .cell[data-num="6"] { color: #1abc9c; }
    .cell[data-num="7"] { color: #34495e; }
    .cell[data-num="8"] { color: #7f8c8d; }

    .message {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .message.win {
      background: #2ecc71;
      color: #fff;
    }

    .message.lose {
      background: #e74c3c;
      color: #fff;
    }

    .difficulty {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .diff-btn {
      background: #3a4a6b;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .diff-btn:hover {
      background: #4a5a7b;
    }

    .diff-btn.active {
      background: #e94560;
    }

    .instructions {
      color: #888;
      font-size: 0.8rem;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üí£ Minesweeper</h1>
  
  <div class="difficulty">
    <button class="diff-btn active" data-diff="easy">Easy</button>
    <button class="diff-btn" data-diff="medium">Medium</button>
    <button class="diff-btn" data-diff="hard">Hard</button>
  </div>

  <div class="game-container">
    <div class="header">
      <div class="stat">
        <span class="stat-icon">üí£</span>
        <span id="mineCount">10</span>
      </div>
      <button class="reset-btn" id="resetBtn">üòÄ</button>
      <div class="stat">
        <span class="stat-icon">‚è±Ô∏è</span>
        <span id="timer">0</span>
      </div>
    </div>
    <div class="board" id="board"></div>
    <div class="message" id="message" style="display: none;"></div>
  </div>

  <p class="instructions">Left click to reveal ‚Ä¢ Right click to flag</p>

  <script>
    // Game settings
    const difficulties = {
      easy: { rows: 9, cols: 9, mines: 10 },
      medium: { rows: 16, cols: 16, mines: 40 },
      hard: { rows: 16, cols: 30, mines: 99 }
    };

    let currentDifficulty = 'easy';
    let rows, cols, mines;
    let board = [];
    let revealed = [];
    let flagged = [];
    let gameOver = false;
    let gameStarted = false;
    let timer = 0;
    let timerInterval = null;
    let flagCount = 0;

    const boardEl = document.getElementById('board');
    const mineCountEl = document.getElementById('mineCount');
    const timerEl = document.getElementById('timer');
    const resetBtn = document.getElementById('resetBtn');
    const messageEl = document.getElementById('message');
    const diffBtns = document.querySelectorAll('.diff-btn');

    // Initialize game
    function init() {
      const settings = difficulties[currentDifficulty];
      rows = settings.rows;
      cols = settings.cols;
      mines = settings.mines;

      board = [];
      revealed = [];
      flagged = [];
      gameOver = false;
      gameStarted = false;
      timer = 0;
      flagCount = 0;

      clearInterval(timerInterval);
      timerEl.textContent = '0';
      mineCountEl.textContent = mines;
      resetBtn.textContent = 'üòÄ';
      messageEl.style.display = 'none';

      // Create empty board
      for (let r = 0; r < rows; r++) {
        board[r] = [];
        revealed[r] = [];
        flagged[r] = [];
        for (let c = 0; c < cols; c++) {
          board[r][c] = 0;
          revealed[r][c] = false;
          flagged[r][c] = false;
        }
      }

      renderBoard();
    }

    // Place mines (called on first click to avoid clicking on mine first)
    function placeMines(firstR, firstC) {
      let placed = 0;
      while (placed < mines) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        
        // Don't place mine on first click or adjacent cells
        const isNearFirst = Math.abs(r - firstR) <= 1 && Math.abs(c - firstC) <= 1;
        
        if (board[r][c] !== -1 && !isNearFirst) {
          board[r][c] = -1;
          placed++;
        }
      }

      // Calculate numbers
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c] !== -1) {
            board[r][c] = countAdjacentMines(r, c);
          }
        }
      }
    }

    // Count adjacent mines
    function countAdjacentMines(r, c) {
      let count = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          const nr = r + dr;
          const nc = c + dc;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc] === -1) {
            count++;
          }
        }
      }
      return count;
    }

    // Render board
    function renderBoard() {
      boardEl.style.gridTemplateColumns = `repeat(${cols}, 36px)`;
      boardEl.innerHTML = '';

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = r;
          cell.dataset.col = c;

          if (revealed[r][c]) {
            cell.classList.add('revealed');
            if (board[r][c] === -1) {
              cell.classList.add('mine');
              cell.textContent = 'üí£';
            } else if (board[r][c] > 0) {
              cell.textContent = board[r][c];
              cell.dataset.num = board[r][c];
            }
          } else if (flagged[r][c]) {
            cell.classList.add('flagged');
            cell.textContent = 'üö©';
          }

          cell.addEventListener('click', () => handleClick(r, c));
          cell.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            handleRightClick(r, c);
          });

          boardEl.appendChild(cell);
        }
      }
    }

    // Handle left click
    function handleClick(r, c) {
      if (gameOver || flagged[r][c] || revealed[r][c]) return;

      // First click - place mines and start timer
      if (!gameStarted) {
        gameStarted = true;
        placeMines(r, c);
        timerInterval = setInterval(() => {
          timer++;
          timerEl.textContent = timer;
        }, 1000);
      }

      reveal(r, c);
      renderBoard();
      checkWin();
    }

    // Handle right click (flag)
    function handleRightClick(r, c) {
      if (gameOver || revealed[r][c]) return;

      flagged[r][c] = !flagged[r][c];
      flagCount += flagged[r][c] ? 1 : -1;
      mineCountEl.textContent = mines - flagCount;
      renderBoard();
    }

    // Reveal cell
    function reveal(r, c) {
      if (r < 0 || r >= rows || c < 0 || c >= cols) return;
      if (revealed[r][c] || flagged[r][c]) return;

      revealed[r][c] = true;

      // Hit a mine
      if (board[r][c] === -1) {
        endGame(false, r, c);
        return;
      }

      // Empty cell - reveal adjacent
      if (board[r][c] === 0) {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            reveal(r + dr, c + dc);
          }
        }
      }
    }

    // Check win condition
    function checkWin() {
      let unrevealedSafe = 0;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (!revealed[r][c] && board[r][c] !== -1) {
            unrevealedSafe++;
          }
        }
      }

      if (unrevealedSafe === 0) {
        endGame(true);
      }
    }

    // End game
    function endGame(won, hitR = -1, hitC = -1) {
      gameOver = true;
      clearInterval(timerInterval);

      if (won) {
        resetBtn.textContent = 'üòé';
        messageEl.textContent = 'üéâ You Win!';
        messageEl.className = 'message win';
      } else {
        resetBtn.textContent = 'üòµ';
        messageEl.textContent = 'üí• Game Over!';
        messageEl.className = 'message lose';

        // Reveal all mines
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (board[r][c] === -1) {
              revealed[r][c] = true;
            }
          }
        }
        renderBoard();

        // Mark the hit mine
        if (hitR >= 0 && hitC >= 0) {
          const cells = boardEl.querySelectorAll('.cell');
          const index = hitR * cols + hitC;
          cells[index].classList.add('mine-hit');
        }
      }

      messageEl.style.display = 'block';
    }

    // Event listeners
    resetBtn.addEventListener('click', init);

    diffBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        diffBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentDifficulty = btn.dataset.diff;
        init();
      });
    });

    // Prevent context menu on board
    boardEl.addEventListener('contextmenu', e => e.preventDefault());

    // Start game
    init();
  </script>
</body>
</html>
